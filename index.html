<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <div class="cart">
                <div class="cart-icon">
                    <img src="images/cart.svg" alt="Cart Icon">
                </div>
                <div class="cart-container hidden" data-state="closed">
                    <div class="cart-item" data-product-id="1">
                        <div class="cart-item-image">
                            <img src="images/classic-tee.jpg" alt="">
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-title cart-text">
                                <span>Classic Tee</span>
                            </div>
                            <div class="cart-item-qty cart-text">
                                <span>1 x <strong>$75.00</strong></span>
                            </div>
                            <div class="cart-item-variant cart-text">
                                <span>Size: S</span>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="cart-bubble">1</p>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="images/classic-tee.jpg" alt="">
            </div>
            <div class="product-info">
                <h2 class="product-name">Classic Tee</h2>
                <span class="product-price">$75.00</span>
                <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus sint odio iure tenetur, optio dolore illum dicta quae beatae eos?</p>
                <div class="variant-selection">
                    <span class="variant-name required">Size</span>
                    <div class="variant-selection-box">
                        <div class="variant radio-button" data-variant="S">
                            <input type="radio" name="variant" id="variant-1" value="S">
                            <label for="variant-1">S</label>
                        </div>

                        <div class="variant radio-button" data-variant="S">
                            <input type="radio" name="variant" id="variant-2" value="M">
                            <label for="variant-2">M</label>
                        </div>

                        <div class="variant radio-button" data-variant="S">
                            <input type="radio" name="variant" id="variant-3" value="L">
                            <label for="variant-3">L</label>
                        </div>
                    </div>
                </div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/src/scripts.js"></script>

</html>
